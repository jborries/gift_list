<div ng-controller='loginController'>

  <h2>Friend Group Gift List</h2>
  <h4>Make your birthday and Christmas easier for your friends. Enter an item and tag your friends throughout the year.<br>They'll automatically know what the type of present to get you on that special day!</h4>
  <form ng-submit="login(user)">
    <label>Please Enter Your Name:</label>
    <input type="text" ng-model="user.name">
    <input type="submit" value="Let's go!">
  </form>

</div>
